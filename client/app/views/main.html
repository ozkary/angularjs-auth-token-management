<div class="jumbotron" ng-if="ctrl.identity">
    <h1>Hello</h1>
    <div>
        <i class="fa fa-unlock fa-5x success"></i><br>        
        <h2 class="form-signin-heading">{{ctrl.identity.firstname}}</h2>     
        <div> {{ctrl.timeElapsed}}</div>   
    </div>
</div>

<div class="jumbotron" ng-if="!ctrl.identity">
  <h1>Hello</h1>
  <div>
    <i class="fa fa-lock fa-5x"></i><br>
      <form class="form-signin" name="frmLogin" novalidate>
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" ng-model="ctrl.user.username" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" ng-model="ctrl.user.password" class="form-control" placeholder="Password" required ng-minlength="6" ng-maxlength="6">  
          <div></div>        
          <button class="btn btn-primary" ng-click="ctrl.login()" type="button" ng-disabled="frmLogin.$invalid">Sign in <i class="fa fa-sign-in"></i></button>
      </form>
   Login to get a token
  </div>
</div>

<section class="pagination">    
    <div class="btn-toolbar" role="toolbar">        
            <button class="btn btn-lg btn-success" type="button" ng-click="ctrl.ping()">Ping - No token <i class="fa fa-unlock"></i></button>              
            <button class="btn btn-lg btn-danger"
                    ng-if="ctrl.identity" type="button" ng-click="ctrl.token()">
                Validate Token <i class="fa fa-lock"></i>
            </button>
            <!--todo-auth authorize="app://auth-token/token/" authorize-action="disabled"-->               
            <button class="btn btn-lg btn-danger" ng-if="ctrl.identity" type="button" ng-click="ctrl.logout()">Logout <i class="fa fa-sign-out"></i></button>        
    </div> 
</section>
