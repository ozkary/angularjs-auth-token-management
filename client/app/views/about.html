<div class="jumbotron">
    <div id="unsecured" ng-if="!ctrl.identity">
        <h1>Secured Content</h1>
        <i class="fa fa-lock fa-5x"></i><br>
        <div class="lead">
           Please login
        </div>
    </div>
    <div id="secured" ng-if="ctrl.identity">
        <h1>hi {{ctrl.identity.firstname}}</h1>
        <div class="lead" ng-if="ctrl.user">
            <div><img class="img-circle" ng-src="{{ctrl.user.picture}}" alt="my pic" /></div>

            <div class="container">
                <h2>My Profile</h2>
                <ul class="list-group text-left">                    
                    <li authorize="app://auth-token/about/email" class="list-group-item"><b>eMail:</b> {{ctrl.user.username}}</li>
                    <li class="list-group-item"><b>First Name:</b> {{ctrl.user.firstname}}</li>
                    <li class="list-group-item"><b>Last Name:</b> {{ctrl.user.lastname}}</li>
                    <li class="list-group-item"><b>Likes :</b> {{ctrl.user.likes}}</li>
                    <!--todo-authorize="app://auth-token/about/email"-->
                </ul>               
            </div>                      
        </div>    
    </div>    
 </div>
<section class="pagination">
    <div class="btn-toolbar" role="toolbar">
        <button class="btn btn-lg btn-success" type="button" ng-click="ctrl.ping()">Ping - No token <i class="fa fa-unlock"></i></button>      
        <button authorize="app://auth-token/about/load" authorize-action="disabled"
         class="btn btn-lg btn-danger" ng-if="ctrl.identity" type="button" ng-click="ctrl.profile()">Load - About <i class="fa fa-lock"></i></button>
        <!--todo-authorize="app://auth-token/about/load" authorize-action="disabled" -->
   </div>
    
</section>
